{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="Profile for {{ member.name }}" class="img-fluid rounded-circle">
            <h2 class="col-md-7">{{ member.name }}</h2>
        </div>
    </div>
    <div class="col-md-12"> {{ member.description }}</div>
{% endblock %}
